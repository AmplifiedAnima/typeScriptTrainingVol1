<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Understanding TypeScript</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <script src="dist/app.js" defer></script>
</head>
<body>
<div class ='main'>
    <h4> Estimate optimal load </h4>
  
      <br>
      <h5>Find ammount of reps that you can do in one set </h5>
      <br>
      <h5> - it can be anywhere from Maximal possible rep of 1, or up to 8 </h5>
      <br>
     <h5> - try to put the reps done as efficient as possible</h5>


  <div class="container">

    <div class="row row-cols-auto">
      <div class="form-group">

        <form id = "MainLoad" method = 'POST'>
          <div class ='col'>
          <h5> Squat </h5>
          <label for = 'squatLoad'> Enter ammount of optimal intensity (kg) in first exercise  </label><br>
          <input type = "number" id ="intensitySquat" value = 110 required><br><br>
          <label for = 'squatLoad'> Enter ammount of optimal reps in first exercise</label><br>
          <input type = "number" id ="repsSquat" value = 10 required>
          
        </div>
      </div>
        
          <div class ='col'>
            <h5> Benchpress </h5>
            <label for = 'BenchLoad'> Enter ammount of optimal intensity (kg) in second exercise </label><br>
            <input type = "number" id = "intensityBench" value = 105 required><br><br>
            <label for = 'BenchLoad'> Enter ammount of optimal reps in second exercise</label><br>
            <input type = "number" id = "repsBench" value = 3 required>
          </div>
         
          <div class ='col'>
            <h5> Deadlift </h5>

            <label for = 'BenchLoad'> Enter ammount of optimal intensity (kg) in second exercise</label><br>
            <input type = "number" id = "intensityDeadlift" value =  135 required><br><br>
            <label for = 'BenchLoad'> Enter ammount of optimal reps in second exercise</label><br>
            <input type = "number" id = "repsDeadlift" value = 5 required>
          
          </div>
          
        </div>
        <br>
        <button type ="submit"> Count </button>
      </div>

    </form>
    </div>

    <p id = 'LoadEstimate_Squat'> </p>
    <p id = 'LoadEstimate_Deadlift'> </p>
    <p id = 'LoadEstimate_Bench'> </p>

  </div>
  <div class ='container'>
    
    <h1> Training units</h1>
    <br><br>
  
    <div class="row">
      <table id ='kuku'> 
      </table>
    </div>
  </div>

</body>
</html>
